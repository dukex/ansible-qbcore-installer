---
# fivem_nginx - Default Variables

# Domain configuration
fivem_nginx_domain: "example.com"

# Port configuration
fivem_nginx_public_port: 30120
fivem_server_port: 30122
fivem_txadmin_port: 40120

# Cache configuration
fivem_nginx_cache_path: "/var/cache/nginx/fivem"
fivem_nginx_cache_size: "20g"

# SSL/Cloudflare configuration
fivem_nginx_use_origin_cert: false
# fivem_nginx_origin_cert: |
#   -----BEGIN CERTIFICATE-----
#   ... Cloudflare Origin Certificate content ...
#   -----END CERTIFICATE-----
# fivem_nginx_origin_cert_key: |
#   -----BEGIN PRIVATE KEY-----
#   ... Cloudflare Origin Certificate key content ...
#   -----END PRIVATE KEY-----

# Firewall integration
fivem_nginx_configure_firewall: true

# Server paths (shared with fivem_common)
fivem_server_data_path: "/opt/fivem/txData"
